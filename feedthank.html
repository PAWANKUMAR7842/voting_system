<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/online-voting.png">
    <style>
        /* Feedback Body Text Color */
        .feedback-body {
            color: #eaeaea; /* Light gray text color */
        }

        /* Form Section */
        .main {
            background-image: url('./images/final.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login {
            height: 250px;
            width: 100%;
            padding: 30px;
            background: rgba(26, 26, 46, 0.9); /* Semi-transparent dark blue */
            border: 1px solid #eee;
            text-align: center;
            border-radius: 25px;
            box-shadow: 5px 5px 0 #666;
            transition: all 0.3s ease;
        }

        .login:hover {
            border-radius: 4px;
            box-shadow: 0px 0px 0 #666;
            background: rgba(15, 52, 96, 0.9); /* Darker blue on hover */
            opacity: 0.9;
        }

        h1 {
            font-size: 30px;
            margin: 20px 0;
            color: #eaeaea; /* Light gray text */
            text-transform: uppercase;
            text-shadow: -2px -2px 30px #cecbcb;
        }

        p {
            font-size: 16px;
            color: #eaeaea; /* Light gray text */
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: #0f3460; /* Dark blue button */
            border: 1px solid #ccc;
            border-radius: 10px;
            color: #ffffff; /* White text */
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            bottom: -30px;
        }

        .login-btn:hover {
            background: #1a1a2e; /* Darker blue on hover */
            border: 2px solid #0f3460;
            box-shadow: inset 0 1px 2px rgba(27, 27, 27, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                right: 0; /* Remove right positioning for smaller screens */
            }

            .login {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .login-btn {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .login {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }

            .login-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="feedback-body">
    <nav>
        <img src="./images/gif.gif" class="logo" alt="Logo" title="E-voting">
        <ul class="navbar">
            <li>
                <a href="./login.html">Home</a>
                <a href="admin_login.html">Admin</a>
                <a href="feedback.html">Feedback</a>
                <a href="logout.html">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="main">
        <div class="container">
            <div class="login">
                <h1>Thank You!</h1>
                <p>Your feedback has been submitted successfully.</p>
                <a href="login.html" class="login-btn">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
